<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    /* Style for the profile box */
    #profile-box {
      display: none;
      position: absolute;
      top: 50px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Style for the profile image button */
    #profile-btn {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }

    /* Style for the profile image */
    #profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Profile button and image -->
  <button id="profile-btn">
    <img id="profile-img" src="profile-image.jpg" alt="Profile">
  </button>

  <!-- Profile box -->
  <div id="profile-box">
    <p>Name: John Doe</p>
    <p>Email: johndoe@example.com</p>
    <button onclick="signOut()">Sign Out</button>
  </div>

  <script>
    // Function to show/hide profile box
    document.getElementById('profile-btn').onclick = function() {
      var profileBox = document.getElementById('profile-box');
      if (profileBox.style.display === 'block') {
        profileBox.style.display = 'none';
      } else {
        profileBox.style.display = 'block';
      }
    };

    // Function for sign-out action (Replace with your sign-out functionality)
    function signOut() {
      alert('Signing out...');
      // Add your sign-out logic here
    }
  </script>

</body>
</html>
