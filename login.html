<!DOCTYPE html>
<html lang="en">
    <video id="background-video" autoplay loop muted >
        <source src="assets/images/vid1.1.mp4"type="video/mp4">
    </video>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-ion" href="assets/images/logo mersh3.2.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FSM MERCH Login Page</title>

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form >
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="userName" id="userName" placeholder="username">
                <input type="email" id="signupEmail" name="email" placeholder="Email">
                <input type="password" id="signupPassword" name="password" placeholder="Password">
             <button type="submit" id="sign-up">Register</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form >
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/login.php" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/login" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit" id="sign-in">Log In</button>
                <a href="#">Forgot Your Password?</a>
                
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <a href="index.html">
                        <img src="assets/images/logo mersh3.4.png" width="80" height="80">
                    </a>
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <a href="index.html">
                        <img src="assets/images/logo mersh3.4.png" width="80" height="80" >
                    </a>
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import {
      getDatabase,
      set,
      ref,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyCLqxVq1id1hCJbL3X9C4Hu9GYYu25Whvw",
        authDomain: "test-cd010.firebaseapp.com",
        projectId: "test-cd010",
        storageBucket: "test-cd010.appspot.com",
        messagingSenderId: "302919768668",
        appId: "1:302919768668:web:14f3ed641a617ba6a06499",
        measurementId: "G-SC1GM969LY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth(app);

    sign-up.addEventListener("click", (e) => {
    var username = document.getElementById("userName").value;
      var email = document.getElementById("signupEmail").value;
      var password = document.getElementById("signupPassword").value;
     

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          set(ref(database, "users/ + user.uid"), {
            username: username,
            email: email,
          });
          alert("user created !");
          console.log("user created");
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
          console.log(errorMessage);
          // ..
        });
    });
  </script>
</html>
