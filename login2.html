<!DOCTYPE html>
<html lang="en">
    <video id="background-video" autoplay loop muted >
      <source src="assets/images/vid1.1.mp4"type="video/mp4">
    </video>
  <head>
    <meta charset="UTF-8" />
    <link   rel="shortcut icon" type="x-ion" href="assets/images/logo mersh3.2.png" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in || Sign up from</title>
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-microsoft"></i></a>
          </div>
          <span>or use your email for registration</span>
          <div class="infield">
            <input type="text" placeholder="Name" id="userName" />
            <label></label>
          </div>
          <div class="infield">
            <input
              type="email"
              placeholder="Email"
              name="email"
              id="signupEmail"
            />
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" id="signupPassword" />
            <label></label>
          </div>
          <button id="signupBt">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form>
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-github"></i></a>
            <a href="#" class="social"><i class="fab fa-microsoft"></i></a>
          </div>
          <span>or use your account</span>
          <div class="infield">
            <input type="email" placeholder="Email" name="email" />
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" />
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container" id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <a href="index.html">
              <img src="assets/images/logo mersh3.4.png" width="80" height="80">
            </a>
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button>Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <a href="index.html">
              <img src="assets/images/logo mersh3.4.png" width="80" height="80">
            </a>
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button>Sign Up</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
      
    </div>

    <!-- js code -->
    <script>
      const container = document.getElementById("container");
      const containerCon = document.getElementById("overlayCon");
      const containerBtn = document.getElementById("overlayBtn");

      overlayBtn.addEventListener("click", () => {
        container.classList.toggle("right-panel-active");

        overlayBtn.classList.remove("btnScaled");
        window.requestAnimationFrame(() => {
          overlayBtn.classList.add("btnScaled");
        });
      });
    </script>
  </body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    
    import {
      getDatabase,
      set,
      ref,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCLqxVq1id1hCJbL3X9C4Hu9GYYu25Whvw",
        authDomain: "test-cd010.firebaseapp.com",
        projectId: "test-cd010",
        storageBucket: "test-cd010.appspot.com",
        messagingSenderId: "302919768668",
        appId: "1:302919768668:web:14f3ed641a617ba6a06499",
        measurementId: "G-SC1GM969LY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    signupBt.addEventListener("click", (e) => {
      var email = document.getElementById("signupEmail").value;
      var password = document.getElementById("signupPassword").value;
      var username = document.getElementById("userName").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          set(ref(database, "users/ + user.uid"), {
            username: username,
            email: email,
          });
          alert("user created !");
          console.log("user created");
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          // ..
        });
    });
  </script>
</html>
